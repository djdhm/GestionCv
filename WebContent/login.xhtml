<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>

			<h1>Login</h1>
			<h:form id="login">

				<div class="form-group">
					<label for="mail">Email:</label>
					<h:inputText id="mail" value="#{userActions.mail}" styleClass="form-control"
						required="true">
					</h:inputText>
				</div>

				<div class="form-group">
					<label for="password">Mot de Passe:</label>
					<h:inputText id="password" value="#{userActions.pwd}"
						styleClass="form-control" required="true">
					</h:inputText>
				</div>
				
				<div class="form-group">
					<h:commandButton action="#{userActions.login(userActions.mail,userActions.pwd)}"
						styleClass="btn btn-primary" value="Se Connecter" />
					<span> </span>
					<h:link styleClass="btn btn-info" outcome="hello" value="Quit" />
				</div>
				
				
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
