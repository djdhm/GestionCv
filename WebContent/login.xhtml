<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">

		<f:view>
			
			<h1>Login</h1>
			<h:form id="loginForm">
 
           
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style="width: 360px;">
 
                <h:panelGrid id="loginPanel" columns="2">
 
                    <h:outputText value="Email:" />
 
                    <p:inputText id="email" value="#{loginView.email}" >
              <f:validator validatorId="email-validator" />
                    	<p:ajax update="emailMsg" event="keyup" />
                    </p:inputText>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="email" id="emailMsg" ></p:message>
 
                    <h:outputText value="Mot de passe:" />
 
                    <p:password id="password" value="#{loginView.password}"  feedback="false"></p:password>
 
                    <p:spacer></p:spacer>
 
                    <p:message for="password"></p:message>
 
                    <p:spacer></p:spacer>
 
                    <p:commandButton action="#{loginView.login}" value="Login" update="loginForm" ajax="true"></p:commandButton>
 
                </h:panelGrid>
 
            </p:panel>
 
        </h:form>s

		</f:view>
	</ui:define>
</ui:composition>

</html>
