<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>

			<h1>Edition d'activité</h1>
			<h:form id="activity">
				<c:set var="a" value="#{userActions.editedActivity}" />

				<div class="form-group">
					<label for="titre">Titre:</label>
					<h:inputText id="titre" value="#{a.titre}" styleClass="form-control"
						required="true">
					</h:inputText>
				</div>

				<div class="form-group">
					<label for="annee">Annee:</label>
					<h:inputText id="annee" value="#{a.annee}"
						styleClass="form-control" required="true">
					</h:inputText>
				</div>
				
				<div class="form-group">
					<label for="web">Site Web:</label>
					<h:inputText id="web" value="#{a.siteWeb}"
						styleClass="form-control" required="true">
					</h:inputText>
				</div>

				<div class="form-group">
					<label for="description">Description:</label>
					<h:inputText id="description" value="#{a.description}" styleClass="form-control"
						required="true">
					</h:inputText>
				</div>


				<div class="form-group">
					<h:commandButton action="#{userActions.saveActivity()}"
						styleClass="btn btn-primary" value="Ajouter l'activité" />
					<span> </span>
					<h:link styleClass="btn btn-info" outcome="hello" value="Quit" />
				</div>
				
				
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
