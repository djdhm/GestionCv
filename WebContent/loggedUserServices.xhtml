<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 <script type="text/javascript">
        function editLastDatatableRow(){

      jQuery('.ui-datatable-data tr').last().find('span.ui-icon-pencil').each(function(){
         jQuery(this).click()
      });
   }

    </script>
<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
		
			<c:set var="p" value="#{userSpaceView.personne}" />
			<h1>Informations personnelles :</h1>
			<h:outputText value="Nom : " />
			<h:outputText value="#{p.nom}" />
			<br />

			<h:outputText value="Prenom : " />
			<h:outputText value="#{p.prenom}" />
			<br />

			<h:outputText value="Mail : " />
			<h:outputText value="#{p.email}" />
			<br />

			<h:outputText value="Site Web : " />
			<h:outputText value="#{p.siteweb}" />
			<br />

			<h:outputText value="Date de naissance : " />
			<h:outputText value="#{p.dateNaissance}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
				<!-- Format de conversion date identique peu importe si input ou output-->
			</h:outputText>
			<br />

			<h:outputText value="Mot de passe : " />
			<h:outputText value="#{p.password}" />
			<br />

			<h:form id="logout">
				<div class="form-group">
					<h:commandButton action="#{userSpaceView.logout()}"
						styleClass="btn btn-primary" value="Logout" />
					<span> </span>
				</div>
			</h:form>
			<h:form id="form">
 			  <p:growl id="msgs" showDetail="true"/>
 			      <p:dataTable id="listeAct" widgetVar="activities" var="activity" value="#{userSpaceView.activities}" editable="true" 
 			      emptyMessage="Aucune Activite	 " 
 			      style="margin-bottom:00px;width:100%">
			        <f:facet name="header">
			            Mes activites
			        </f:facet>  
			          <p:ajax event="rowEdit" listener="#{userSpaceView.onRowEdit}" update=":form:msgs" />
        		 <p:ajax event="rowEditCancel" listener="#{userSpaceView.onRowCancel}" update=":form:msgs" />
        		 
			         <p:column headerText="Titre	">
			            <p:cellEditor>
			                <f:facet name="output"><h:outputText value="#{activity.titre}" /></f:facet>
			                <f:facet name="input"><p:inputText id="titre" value="#{activity.titre}" style="width:100%"/></f:facet>
			            </p:cellEditor>
			        </p:column>
					         <p:column headerText="Nature">
		            <p:cellEditor>
		                <f:facet name="output"><h:outputText value="#{activity.nature}" /></f:facet>
		                <f:facet name="input">
<!-- 		                    <h:selectOneMenu value="#{activity.nature}" style="width:100%;height:100%;"> -->
<!-- 		                        <f:selectItems value="#{userSpaceView.natures}" var="nature" itemLabel="#{nature}" itemValue="#{nature}" style="width:100%;height:100%;" /> -->
<!-- 		                    </h:selectOneMenu> -->
		                    <p:inputText id="nature" value="#{activity.titre}" style="width:100%"/>
		                </f:facet>
		            </p:cellEditor>
		        </p:column>
			        <p:column headerText="Annee">
			            <p:cellEditor>
			                <f:facet name="output"><h:outputText value="#{activity.annee}" /></f:facet>
			                <f:facet name="input"><p:inputText value="#{activity.annee}" style="width:100%" label="annee"/></f:facet>
			            </p:cellEditor>
			        </p:column>	
			         <p:column headerText="Description">
			            <p:cellEditor>
			                <f:facet name="output"><h:outputText value="#{activity.description}" /></f:facet>
			                <f:facet name="input"><p:inputText value="#{activity.description}" style="width:100%" label="annee"/></f:facet>
			            </p:cellEditor>
			        </p:column>	
			         <p:column headerText="Site Web ">
			            <p:cellEditor>
			                <f:facet name="output"><h:outputText value="#{activity.siteWeb}" /></f:facet>
			                <f:facet name="input"><p:inputText value="#{activity.siteWeb}" style="width:100%" label="annee"/></f:facet>
			            </p:cellEditor>
			        </p:column>	
			        
			          <p:column style="width:35px">
            <p:rowEditor />
        </p:column>
			         
			       
 				</p:dataTable>
 				<p:dataTable id="nouvelleActivite" widgetVar="nouvelleAct" var="activity" value="#{userSpaceView.activities}" editable="true" 
 			      emptyMessage="Aucune Activite	 " 
 			      style="margin-bottom:00px;width:100%">
			        <f:facet name="header">
			            Mes activites
			        </f:facet>  
			          <p:ajax event="rowEdit" listener="#{userSpaceView.onRowEdit}" update=":form:msgs" />
        		 <p:ajax event="rowEditCancel" listener="#{userSpaceView.onRowCancel}" update=":form:msgs" />
        		 
			         <p:column headerText="Titre	">
			            <p:cellEditor>
			                <f:facet name="input"><p:inputText id="titre" value="#{activity.titre}" style="width:100%"/></f:facet>
			            </p:cellEditor>
			        </p:column>
					         <p:column headerText="Nature">
		            <p:cellEditor>
		                <f:facet name="input">
<!-- 		                    <h:selectOneMenu value="#{activity.nature}" style="width:100%;height:100%;"> -->
<!-- 		                        <f:selectItems value="#{userSpaceView.natures}" var="nature" itemLabel="#{nature}" itemValue="#{nature}" style="width:100%;height:100%;" /> -->
<!-- 		                    </h:selectOneMenu> -->
		                </f:facet>
		            </p:cellEditor>
		        </p:column>
			        <p:column headerText="Annee">
			            <p:cellEditor>
			                <f:facet name="input"><p:inputText value="#{activity.annee}" style="width:100%" label="annee"/></f:facet>
			            </p:cellEditor>
			        </p:column>	
			         <p:column headerText="Description">
			            <p:cellEditor>
			                <f:facet name="input"><p:inputText value="#{activity.description}" style="width:100%" label="annee"/></f:facet>
			            </p:cellEditor>
			        </p:column>	
			         <p:column headerText="Site Web ">
			            <p:cellEditor>
			                <f:facet name="input"><p:inputText value="#{activity.siteWeb}" style="width:100%" label="annee"/></f:facet>
			            </p:cellEditor>
			        </p:column>	
			        
			          <p:column style="width:35px">
            <p:rowEditor />
        </p:column>
			         
			       
 				</p:dataTable>
 				
 				 
           
 				<div class="ui-g">
         <div class="ui-g-12">
             <p:commandButton value="Ajouter Activite" styleClass="ui-priority-primary" process="@this"
                              action="#{userSpaceView.ajouterActivite()}"   update="listeAct"   oncomplete="console.log(jQuery('.ui-datatable-data tr:last').find('span.ui-icon-pencil:last').click())"  />
         </div>
     </div>
 		</h:form>
			<h2>Liste des activités</h2>

			<h:form id="addActivity">
				<div class="form-group">
					<h:commandButton action="#{userSpaceView.createActivity()}"
						styleClass="btn btn-primary" value="Ajouter une activité" />
					<span> </span>
				</div>
			</h:form>

			<h:form>
				<table class="table">
					<h:dataTable value="#{userSpaceView.activities}" var="a"
						styleClass="table table-hover" headerClass="danger"
						footerClass="danger" rowClasses="success,warning">

						<h:column>
							<!-- Une colonne -->
							<f:facet name="header">Titre</f:facet>
							<h:outputText value="#{a.titre}" />
						</h:column>
						<h:column>
							<f:facet name="header">Année</f:facet>
							<h:outputText value="#{a.annee}" />
						</h:column>
						<h:column>
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{a.description}" />
						</h:column>
						<h:column>
							<f:facet name="header">Site web</f:facet>
							<h:outputText value="#{a.siteWeb}" />
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandLink value="edit" styleClass="btn btn-primary btn-xs"
								action="#{userSpaceView.editActivity(a.idActivity)}" />
						</h:column>

					</h:dataTable>
				</table>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
