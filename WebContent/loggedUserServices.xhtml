<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="p" value="#{userSpaceView.personne}" />
			<h1>Informations personnelles :</h1>
			<h:outputText value="Nom : " />
			<h:outputText value="#{p.nom}" />
			<br />

			<h:outputText value="Prenom : " />
			<h:outputText value="#{p.prenom}" />
			<br />

			<h:outputText value="Mail : " />
			<h:outputText value="#{p.email}" />
			<br />

			<h:outputText value="Site Web : " />
			<h:outputText value="#{p.siteweb}" />
			<br />

			<h:outputText value="Date de naissance : " />
			<h:outputText value="#{p.dateNaissance}">
				<f:convertDateTime pattern="dd-MM-yyyy" />
				<!-- Format de conversion date identique peu importe si input ou output-->
			</h:outputText>
			<br />

			<h:outputText value="Mot de passe : " />
			<h:outputText value="#{p.password}" />
			<br />

			<h:form id="logout">
				<div class="form-group">
					<h:commandButton action="#{userSpaceView.logout()}"
						styleClass="btn btn-primary" value="Logout" />
					<span> </span>
				</div>
			</h:form>

			<h2>Liste des activités</h2>

			<h:form id="addActivity">
				<div class="form-group">
					<h:commandButton action="#{userSpaceView.createActivity()}"
						styleClass="btn btn-primary" value="Ajouter une activité" />
					<span> </span>
				</div>
			</h:form>

			<h:form>
				<table class="table">
					<h:dataTable value="#{userSpaceView.activities}" var="a"
						styleClass="table table-hover" headerClass="danger"
						footerClass="danger" rowClasses="success,warning">

						<h:column>
							<!-- Une colonne -->
							<f:facet name="header">Titre</f:facet>
							<h:outputText value="#{a.titre}" />
						</h:column>
						<h:column>
							<f:facet name="header">Année</f:facet>
							<h:outputText value="#{a.annee}" />
						</h:column>
						<h:column>
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{a.description}" />
						</h:column>
						<h:column>
							<f:facet name="header">Site web</f:facet>
							<h:outputText value="#{a.siteWeb}" />
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandLink value="edit" styleClass="btn btn-primary btn-xs"
								action="#{userSpaceView.editActivity(a.idActivity)}" />
						</h:column>

					</h:dataTable>
				</table>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
