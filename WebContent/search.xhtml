<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>



			<h1>Recherche</h1>

			<h:form id="form">

				<p:dataTable id="matable" var="car" value="#{searchView.listePersonnes}"
					widgetVar="carsTable"
					emptyMessage="Aucune Personne ne satisfait les criteres de recherches " 
					filteredValue="#{searchView.filteredPersonnes}">
					<f:facet name="header">
						<p:outputPanel>
							<h:outputText value="Search all fields:" />
							<p:inputText id="globalFilter"
								onkeyup="#{searchView.f1()}" style="width:150px"
								placeholder="Enter keyword" />
						</p:outputPanel>
					</f:facet>


					<p:column filterBy="#{car.nom}" headerText="Nom"
						footerText="contains" filterMatchMode="contains">
						<h:outputText value="#{car.nom}" />
					</p:column>
					<p:column filterBy="#{car.prenom}" headerText="Prenom"
						footerText="contains" filterMatchMode="contains" >
						<h:outputText value="#{car.prenom}" />
					</p:column>

				</p:dataTable>

	  			 <h:commandButton id="saveEdit#{customer.id}" value="Submit" >
    <f:ajax render="@form" execute="@form"/>
</h:commandButton>
	


    
 			</h:form>
 		
		</f:view>
	</ui:define>
</ui:composition>

</html>
