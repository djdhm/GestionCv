<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>



			<h1>Recherche</h1>

			<h:form>
				<h4>Nom</h4>
				<h:inputText id="text" value="#{guestService.nomC}" />
				<h4>Prenom</h4>
				<h:inputText id="text2" value="#{guestService.prenomC}" />
				
				<br />
				<h:commandButton value="Show" action="#{guestService.search()}" >
					<f:ajax execute="text text2" render="@all" />
					<!-- ??? render tout ce qui fait appel à "text" ??? OU tout les objets ?? pas que les objets d'ID affichage ???-->
				</h:commandButton>
				<br />
				
				
			
				<table class="table">
					<h:dataTable value="#{guestService.resultOfSearch}" var="p"
						styleClass="table table-hover" headerClass="danger"
						footerClass="danger" rowClasses="success,warning">

						<h:column>
							<!-- Une colonne -->
							<f:facet name="header">Number</f:facet>
							<h:outputText value="#{p.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Nom</f:facet>
							<h:outputText value="#{p.nom}" />
						</h:column>
						<h:column>
							<f:facet name="header">Prénom</f:facet>
							<h:outputText value="#{p.prenom}" />
						</h:column>
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandLink value="voir CV"
								styleClass="btn btn-primary btn-xs"
								action="#{guestService.show(p.id)}" />
						</h:column>
					</h:dataTable>
				</table>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
