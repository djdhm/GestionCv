<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			
			
			<h2>CV de <h:outputText value="#{guestService.currentPerson.nom}" /> <h:outputText value=" #{guestService.currentPerson.prenom}" /></h2>
			
			<table class="table">
					<h:dataTable value="#{guestService.currentCV}" var="a"
						styleClass="table table-hover" headerClass="danger"
						footerClass="danger" rowClasses="success,warning">

						<h:column>
							<!-- Une colonne -->
							<f:facet name="header">Titre</f:facet>
							<h:outputText value="#{a.titre}" />
						</h:column>
						<h:column>
							<f:facet name="header">Ann√©e</f:facet>
							<h:outputText value="#{a.annee}" />
						</h:column>
						<h:column>
							<f:facet name="header">Description</f:facet>
							<h:outputText value="#{a.description}" />
						</h:column>
						<h:column>
							<f:facet name="header">Site web</f:facet>
							<h:outputText value="#{a.siteWeb}" />
						</h:column>
						
					</h:dataTable>
				</table>

		</f:view>
	</ui:define>
</ui:composition>

</html>
